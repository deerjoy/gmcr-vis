<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Conflict viewer test</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width">
	
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/styles_d3Force.css">
	<script src="jslib/jquery-1.9.1.js"></script>
	<script src="jslib/d3.v3.min.js"></script>
	<script src="jslib/mustache.js"></script>
	<script type="text/javascript" src="templates/mTemps.js"></script>
	<script type="text/javascript" src="js/conflictRepTree.js"></script>
	
</head>

<body>
<div class="container">
	<div class="confBtns">
		<div class="confBtn" id="SyriaIraq" href="javascript:void">Syria Iraq</div>
		<div class="confBtn" id="Garrison" href="javascript:void">Garrison Diversion Unit</div>
		<div class="confBtn" id="Prisoners" href="javascript:void">Prisoners Dilemma</div>
	</div>

	<svg class="layout tree">
		<defs>
			<marker id="arrow-head" viewBox="0 -5 18 10" refX="18" refY="0" markerWidth="15" markerHeight="10" orient="auto" color="inherit">
				<path d="M 0,-5  L 10,0  L 0,5">
				</path>
			</marker>
		</defs>
	</svg>
	
	<div class="stateBar">
	</div>
	
	<div id="sidebar">
		<div class="sidebar-title">Menu</div>
		<img class="sidebar-icon" src="/images/menu.png"/>
		<ul class="sidebar-list">
			<li><p id="button-save" class="sidebar-button">Save Conflict</p></li>
			<li><p id="button-saveAs" class="sidebar-button">Save Conflict As...</p></li>
			<li><p id="button-load" class="sidebar-button">Load Conflict</p></li>
			<li><p id="button-new" class="sidebar-button">New Conflict</p></li>
		</ul>
		<ul class="sidebar-list">
			<li><p id="button-dm-editor" class="sidebar-button">DMs and Options</p></li>
			<li><p id="button-infeasible" class="sidebar-button">Infeasible States</p></li>
			<li><p id="button-preferences" class="sidebar-button">Preferences</p></li>
		</ul>
		<ul class="sidebar-list">
			<li><p id="button-welcome" class="sidebar-button">Return to Welcome</p></li>
		</ul>
	</div>


</div>	
</body>
</html>
