<!DOCTYPE html>

<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>GMCR Conflict Visualizer</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width">
	
	<link rel="stylesheet" href="css/normalize.css">	
    <link rel="stylesheet" href="css/styles_visualizer.css">
    
    <script src="js-lib/jquery-1.9.1.js"></script>
	<script src="js-lib/d3.v3.min.js"></script>
    
    <script src="js/treeVis.js"></script>
    <script src="js/graphVis.js"></script>
    <script src="js/visualizer.js"></script>
	
</head>

<body>
	<!--[if lt IE 7]>
		<p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
	<![endif]-->
    
    
    <div id="main">
        <h1 id="page-title">GMCR Conflict Visualizer</h1>
        
        <svg id="visualization-container">
            <defs>
                <marker id="straight-UI" viewBox="0 -5 20 10" refX="30" refY="0" markerWidth="20" markerHeight="10" orient="auto" color="green" markerUnits='userSpaceOnUse' preserveAspectRatio=none>
                    <path d="M0,-5 L10,-1 L10,-5 L20,0 L10,5 L10,1 L0,5" fill="black" stroke=none></path>
                </marker>
                <marker id="straight-nonUI" viewBox="0 -5 10 10" refX="20" refY="0" markerWidth="10" markerHeight="10" orient="auto" color="inherit" markerUnits='userSpaceOnUse' preserveAspectRatio=none>
                    <path d="M0,-5 L10,0 L0,5" fill="none" stroke="black" stroke-dasharray="5,0"></path>
                </marker>
                <marker id="arc-UI" viewBox="0 -5 20 10" refX="30" refY="-2.7" markerWidth="20" markerHeight="10" orient="auto" color="inherit" markerUnits='userSpaceOnUse' preserveAspectRatio=none overflow="visible">
                    <path d="M0,-5 L10,-1 L10,-5 L20,0 L10,5 L10,1 L0,5" transform="rotate(-12.5,10,0)" fill="black" stroke=none></path>
                </marker>
                <marker id="arc-nonUI" viewBox="0 -5 10 10" refX="20" refY="-0.8" markerWidth="10" markerHeight="10" orient="auto" color="inherit" markerUnits="userSpaceOnUse" preserveAspectRatio="none" overflow="visible">
                    <path d="M0,-5 L10,0 L0,5"  transform="rotate(-5,10,0)" fill="none" stroke="black" stroke-dasharray="5,0"></path>
                </marker>
            </defs>
        </svg>
    
    </div>
    
    
    <div id="menu-left">
        <p class="menu-title">Display Options</p>
        <div>
            <p class="menu-subtitle">Conflict</p>
            <ul id="conflict-list" class="item-selector">
            </ul>
            <input id="confFileSelector" type="file" accept='.json'></input>
        </div>
        
        <div>
            <p class="menu-subtitle">Display Method</p>
            <ul id="visualization-list" class="item-selector">
            </ul>
        </div>
        <div>
            <p class="menu-subtitle">Display Configuration</p>
            <ul id="vis-config">
            </ul>
        </div>
        <div>
            <p class="menu-subtitle">Show moves by:</p>
            <ul id="disp-dms">
            </ul>
        </div>
    
    </div>
    
    <div id="menu-bottom">
        <p class="menu-title">Conflict States</p>
        <table>
        </table>
    </div>
    
    <div id="dm-names">
    </div>
	
	
</body>
</html>
